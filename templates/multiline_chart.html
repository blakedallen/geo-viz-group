<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js & color scale-->
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<!-- Create a div where the graph will take place -->
<div id="geoviz"></div>

<select id="selectButton"></select>

<script type="text/javascript">

//update the select button
var allGroup = [
  "Business As Usual",
  "1% yearly increase",
  "5% yearly increase",
  "10% yearly increase",
  "1% yearly decrease",
  "5% yearly decrease",
  "10% yearly decrease"
]

d3.select("#selectButton")
      .selectAll('myOptions')
      .data(allGroup)
      .enter()
      .append('option')
      .text(function (d) { return d; }) // text showed in the menu
      .attr("value", function (d) { return d; }) // corresponding value returned by the button

// set the dimensions and margins of the graph
// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 60},
    width = 600 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#geoviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

var line = svg.append("path")

//Read the data
d3.csv("/data/projected_co2.csv", function(d){
    return { 
      date : d3.timeParse("%Y")(d.year),
      s0:d.s0,
      s1:d.s1,
      s2:d.s2,
      s3:d.s3,
      s4:d.s4,
      s5:d.s5,
      s6:d.s6}
  },function(data) {

   // Add X axis
    var x = d3.scaleTime()
      .domain(d3.extent(data, function(d) { return d.date; }))
      .range([ 0, width ])
    
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

    // Add Y axis
    var y = d3.scaleLinear()
      .domain([0, d3.max(data, function(d) { return d.s2; })])
      .range([ height, 0 ]);

    svg.append("g")
      .call(d3.axisLeft(y));

    // Add the line - default is business as usual
    line = svg.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "grey")
      .attr("stroke-width", 1.5)
      .attr("d", d3.line()
        .x(function(d) { return x(d.date) })
        .y(function(d) { return y(d.s0) })
        )

    function update(option){
     
      switch(option) {
        case "Business As Usual":
          line
            .datum(data)
            .transition()
            .attr("stroke", "red")
            .duration(1000)
            .attr("d", d3.line()
              .x(function(d) { return x(d.date) })
              .y(function(d) { return y(d.s0) })
            )
          break;
        case "1% yearly increase":
          line
            .datum(data)
            .transition()
            .duration(1000)
            .attr("stroke", "red")
            .attr("d", d3.line()
            .x(function(d) { return x(d.date) })
            .y(function(d) { return y(d.s1) })
            )
          break;
        case "5% yearly increase":
          line
            .datum(data)
            .transition()
            .duration(1000)
            .attr("stroke", "black")
            .attr("d", d3.line()
            .x(function(d) { return x(d.date) })
            .y(function(d) { return y(d.s2) })
            )
          break;
        case "10% yearly increase":
          line
            .datum(data)
            .transition()
            .duration(1000)
            .attr("stroke", "black")
            .attr("d", d3.line()
            .x(function(d) { return x(d.date) })
            .y(function(d) { return y(d.s3) })
            )
          break;
        case "1% yearly decrease":
          line
            .datum(data)
            .transition()
            .duration(1000)
            .attr("stroke", "black")
            .attr("d", d3.line()
            .x(function(d) { return x(d.date) })
            .y(function(d) { return y(d.s4) })
            )
          break;
        case "5% yearly decrease":
          line
            .datum(data)
            .transition()
            .duration(1000)
            .attr("stroke", "black")
            .attr("d", d3.line()
            .x(function(d) { return x(d.date) })
            .y(function(d) { return y(d.s5) })
            )
          break;
        case "10% yearly decrease":
          line
            .datum(data)
            .transition()
            .duration(1000)
            .attr("stroke", "black")
            .attr("d", d3.line()
            .x(function(d) { return x(d.date) })
            .y(function(d) { return y(d.s6) })
            )
          break;
        default:
          // code block
          console.log("Unknown Option", option)
  }
}

//update based on the button pressed
// When the button is changed, run the updateChart function
  d3.select("#selectButton").on("change", function(d) {
      // recover the option that has been chosen
      var selectedOption = d3.select(this).property("value")
      // run the updateChart function with this selected option
      update(selectedOption)
  })
    
})



</script>
